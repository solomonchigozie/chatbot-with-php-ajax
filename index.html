<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot By Solomon </title>
    <link rel="stylesheet" href="style.css">
    <script src="js/all.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="title">Chat Bot By Solomon</div>
        <div class="form">  
            <div class="bot-inbox inbox">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>
                <div class="msg-header">
                    <p>Welcome, am solomon <br> your assistant, you can <br>say hi to begin</p>
                </div>
            </div>
            
        </div>
        <div class="typing-field">
            <div class="input-data">
                <input id="data" type="text" placeholder="Type in something..." required>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#send-btn").on('click', function(){
                $value = $("#data").val();
                $msg = '<div class="user-inbox inbox"><div class="msg-header"><p>'+$value+'</p></div></div>';
                $(".form").append($msg);

                //empty input box
                $("#data").val("");

                //ajax 
                $.ajax({
                    url : 'message.php',
                    type : 'post',
                    data : 'text='+$value,
                    success : function(result){
                        $reply = '<div class="bot-inbox inbox"><div class="icon"><i class="fa fa-user"></i></div><div class="msg-header"><p>'+result+'</p></div></div>';
                        $(".form").append($reply);
                        //take scrollbar to bottom automatically
                        $(".form").scrollTop($(".form")[0].scrollHeight);
                    }
                })

            })
        })
    </script>
    
</body>
</html>
